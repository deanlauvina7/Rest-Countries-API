<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Countries REST</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark mode
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input class="search" id="search" type="text" placeholder="Search for a country">
        <div class="dropdown" id="filter">
          Filter by Region <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <div class="modal" id="modal">
      <div>
        <div class="container">
          <button class="btn-close" id="close">
            <i class="fas fa-times"></i>
          </button>
          <img src="" alt="">
          <div class="modal-body">
            <!-- <h2 class="country-name">${country.name}</h2>
            <p><strong>Population: </strong>${country.population}</p>
            <p class="country-region"><strong>Region: </strong>${country.region}</p>
            <p><strong>Capital: </strong>${country.capital}</p> -->
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="container countries" id="countries">
        <div class="card">
          <!-- <div>
            <img src="https://restcountries.eu/data/deu.svg" alt="Germany">
          </div>
          <div class="card-body">
            <h2>Germany</h2>
            <p><strong>Population: </strong>81,000,000</p>
            <p><strong>Region: </strong>Europe</p>
            <p><strong>Capital: </strong>Berlin</p>
          </div> -->
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>

</html>
